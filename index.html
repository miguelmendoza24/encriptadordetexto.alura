<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Encriptador de texto</title>
     <meta name="description" content="Encriptador Alura">
     <meta name="robots" content="index, follow">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="imagen/png" href="imagenes/Logo.png">
  </head>
  <body class="bg-light">
    <video autoplay loop muted id="videoFondo">
      <source src="imagenes/14618955-uhd_2160_3840_24fps.mp4" type="video/mp4">
    </video>

    <div class="container mt-4">
      <h1 class="text-center text-primary">Encriptador de Texto</h1>
    
      <div class="row">
        <!-- Área de texto -->
        <div class="col-md-6">
          <textarea id="areaTexto" class="form-control" rows="6" placeholder="Escribe aquí tu texto"></textarea>
          <div class="mt-2">
            <button id="btnEncriptar" class="btn btn-primary me-2">Encriptar</button>
            <button id="btnDesencriptar" class="btn btn-secondary">Desencriptar</button>
          </div>
        </div>
    
        <!-- Resultado -->
        <div class="col-md-6">
          <div class="card p-3">
            <h4 class="text-muted">Resultado:</h4>
            <p id="textoResultado" class="border p-2 rounded bg-white"></p>
            <button id="btnCopiar" class="btn btn-success mt-2 d-none">Copiar</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-center py-2">Elaboro: Miguel Mendoza</footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
